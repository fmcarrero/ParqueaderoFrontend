
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Vehiculo Nuevo</div>
<form  [formGroup]="automovilForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="placa">Placa</label>
      <input type="text" formControlName = "placa" class="form-control" id="placa" placeholder="ingrese la placa">
      <div *ngIf="(placa.invalid && placa.touched)" class="col-sm-3 text-danger">
             ingrese un valor valido
      </div> 
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" formControlName = "color" id="color" placeholder="ingrese un color">
      <div *ngIf="(color.invalid && color.touched)" class="col-sm-3 text-danger">
          ingrese un valor valido
      </div>    
    </div>
    <div class="form-group">
        <label for="select">Tipo de Automovil</label>
        <select formControlName = "tipovehiculo" class="form-control"  id="select">                  
            <option *ngFor="let key of keys" [value]="key" [label]="automovilList[key]"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="cilindraje">Cilindraje</label>
        <input type="number" class="form-control" formControlName = "cilindraje" id="cilindraje" placeholder="ingrese un valor de cilindraje">
        <div *ngIf="(cilindraje.invalid && cilindraje.touched)" class="col-sm-3 text-danger">
            <div *ngIf = "cilindraje.cilindraje?.required">
                cilindraje es requerido
            </div>
        </div>   
      </div>
    <div class="form-group">
        <label for="observacion">Observaci√≥n</label>
        <input type="text" class="form-control" formControlName = "observacion" id="observacion" placeholder="ingrese una observacion observacion">
        <div *ngIf="(observacion.invalid && observacion.touched)" class="col-sm-3 text-danger">
            ingrese un valor valido
        </div>
      </div>
  <button type="submit"  [disabled] = "!automovilForm.valid"  class="btn btn-primary">Submit</button>
  </form>
</div>
